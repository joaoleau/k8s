apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webdic-ingress
  namespace: apps
  annotations:
    konghq.com/strip-path: "true"
    kubernetes.io/ingress.class: "kong"
spec:
  rules:
  - host: webdic.leal.services
    http:
      paths:
      - backend:
          service:
            name: webdic-svc
            port:
              number: 80
        path: /
        pathType: Prefix
status:
  loadBalancer: {}
