apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: environment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joaoleau/k8s.git
    targetRevision: main
    path: environment/
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true