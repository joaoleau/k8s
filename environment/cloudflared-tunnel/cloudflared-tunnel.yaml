apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cloudflared-tunnel
  name: cloudflared-tunnel
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared-tunnel
  strategy: {}
  template:
    metadata:
      labels:
        app: cloudflared-tunnel
    spec:
      containers:
      - image: cloudflare/cloudflared:latest
        name: cloudflared-tunnel
        command: ["sh", "-c", "cloudflared tunnel --no-autoupdate run --token $TUNNEL_TOKEN"]
        resources:
          limits:
            memory: 64Mi
            cpu: 30m
          request:
            memory: 32Mi
            cpu: 15m
        env:
          - name: TUNNEL_TOKEN
            valueFrom:
              secretKeyRef:
                name: tunnel-token-secrets
                key: TUNNEL_TOKEN
status: {}
